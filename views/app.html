<!doctype>
<html ng-app="bidApp">
    <head>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <!-- OC CSS -->
        <link rel="stylesheet" href="css/app.css">
        <title>Bid - Simple bidding sessions</title>
    </head>
    <body>
        <base href="/app" />
        <div class="container">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/app">Bid</a>
                </div>
                <div class="collapse navbar-collapse" id="header-collapse">
                    <form method="post" action="/logout" class="navbar-form navbar-right" role="logout">
                        <button id="logout-button" type="submit" class="btn btn-default">Log out</button>
                    </form>
                </div>
            </nav>
            <div ng-view></div>
        </div>

        <!-- SCRIPTS -->
        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-resource.js"></script>
        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <!-- Bootstrap -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <!-- App specific -->
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
