<!doctype>
<html>
    <head>
        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <!-- OC CSS -->
        <link rel="stylesheet" href="css/app.css">
        <title>Bid - Simple bidding sessions</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <a class="header-link" href="/"><h3 class="text-center">Bid</h3></a>
                    <div class="panel panel-default orangepanel">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">Register</h3>
                        </div>
                        <div class="panel-body">
                            <form method="post" action="register">
                                <div class="form-group">
                                    <input type="text" name="first_name" class="form-control" placeholder="First name" tabindex=1 required>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="username" class="form-control" placeholder="Email" tabindex=2 required>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control" placeholder="Password" tabindex=3 required>
                                </div>
                                <input class="btn btn-lg btn-block orangebutton" type="submit" value="Register">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
